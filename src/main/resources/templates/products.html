<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h2>Products</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Category ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Available Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.idProizvod}"></td>
        <td th:text="${product.kategorijaID}"></td>
        <td th:text="${product.naziv}"></td>
        <td th:text="${product.cijena}"></td>
        <td th:text="${product.dostupnaKolicina}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
